<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Seats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1b1b1b;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .seat {
      width: 30px;
      height: 30px;
      margin: 5px;
      display: inline-block;
      border-radius: 4px;
      cursor: pointer;
      border: 1px solid #444;
    }
    .regular { background: #444; }
    .premium { background: #555; }
    .vip { background: #666; }
    .selected { background: #28a745 !important; }
    .seat:hover { opacity: 0.8; }
    #seatGrid { margin-bottom: 20px; }
    input[type="email"] {
      padding: 8px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #e50914;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #b0060f;
    }
  </style>
</head>
<body>
  <h2>Select Seats</h2>
  <div id="seatGrid"></div>
  <br>
  <input type="email" id="email" placeholder="Enter your email"><br>
  <button onclick="book()">Book Now</button>

  <script>
    const seatGrid = document.getElementById('seatGrid');
    const seatTypes = [
      { class: 'regular', price: 110 },
      { class: 'premium', price: 250 },
      { class: 'vip', price: 300 }
    ];

    // Generate seats (40 Regular, 40 Premium, 30 VIP)
    let count = 0;
    seatTypes.forEach(type => {
      for (let i = 0; i < (type.class === 'vip' ? 30 : 40); i++) {
        const seat = document.createElement('div');
        seat.className = `seat ${type.class}`;
        seat.dataset.price = type.price;
        seat.onclick = () => seat.classList.toggle('selected');
        seatGrid.appendChild(seat);
        count++;
      }
    });

    function book() {
      const selectedSeats = document.querySelectorAll('.seat.selected');
      if (selectedSeats.length === 0) {
        alert('Please select at least one seat.');
        return;
      }
      const email = document.getElementById('email').value;
      if (!email) {
        alert('Please enter your email.');
        return;
      }
      const movie = localStorage.getItem('selectedMovie');
      const showtime = localStorage.getItem('selectedTime');

      const totalAmount = Array.from(selectedSeats).reduce((sum, seat) => {
        return sum + parseInt(seat.dataset.price);
      }, 0);

      fetch('http://localhost:5000/api/bookings/book', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email,
          movie,
          showtime,
          seats: selectedSeats.length,
          amount: totalAmount
        })
      })
      .then(res => res.json())
      .then(d => {
        alert(`Booking confirmed!\nSeats: ${selectedSeats.length}\nTotal: â‚¹${totalAmount}`);
        window.location.href = 'confirmation.html';
      })
      .catch(err => console.error(err));
    }
  </script>
</body>
</html>
