<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome - Magic Movie</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #000;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 40%;
    }
    .content h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .content button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #e50914;
      color: white;
      transition: background 0.3s;
    }
    .content button:hover {
      background: #b0060f;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="content">
    <h1>ðŸŽ¬ Welcome to Magic Movie ðŸŽ¬</h1>
    <button onclick="window.location.href='movies.html'">Browse Movies</button>
  </div>

  <!-- Load particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 100 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { speed: 2 }
      }
    });
  </script>
</body>
</html>
